<!DOCTYPE HTML>
<html>
	<head>
		<title>JSIfy cloud variable server</title>
	</head>
	
	<body>
		<style>
			body {
				font-family: arial;
				background: #212529;
			}
			.centeredBox {
			
				position: fixed;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);
				
				width: 500px;
				height: 270px;
				
				border-style: solid;
				border-width: 8px;
				border-color: #ffd43b;
				border-radius: 5px;
				
				text-align:center;
				
				justify-content: center;
				
				color: #343a40;
				
				background: #ffffff;
			}
		</style>
		
		<div class="centeredBox">
			<div style="height:10px;width:100%;"></div>
			<img src="logo.svg" style="height:150px;">
			<h1>JSIfy - Cloud variable server</h1>
			<span>You can connect to this server by going to the JSIfy website.</span>
		</div>
	</body>
</html>
